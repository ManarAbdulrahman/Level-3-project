---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sock-cart
  labels:
    app: sock-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sock-cart
  template:
    metadata:
      labels:
        app: sock-cart
    spec:
      containers:
      - name: cart
        image: manarabdulrahman/sock-cart 
        ports:
         - containerPort: 80
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: sock-cart
  labels:
    app: sock-cart
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: 80
  selector:
    app: sock-cart
