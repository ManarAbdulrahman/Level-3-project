apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-sa 
secrets:
  - name: docker-hub-creds
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: payment-r
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["services","secrets","deployments", "deployments.apps", "replicasets", "pods"]
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: payment-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: payment-r
subjects:
  - kind: ServiceAccount
    name: payment-sa 
