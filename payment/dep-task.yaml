apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-payment-t 
spec:
  resources:
    inputs:
    - name: level-3-project
      type: git
  params:
    - name: pathToYamlFile
      description: The path to the yaml file to deploy within the git source
      default:/workspace/level-3-project/payment/deployment.yaml
  steps:
    - name: run-kubectl
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "apply"
        - "-f"
        - "$(params.pathToYamlFile)"
