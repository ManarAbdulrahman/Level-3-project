---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    name: catalogue
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
      - name: catalogue
        image: manarabdulrahman/sock-catalogue 
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  labels:
    app: catalogue
  namespace: test
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: catalogue
